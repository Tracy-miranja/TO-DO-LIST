<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script
      src="https://kit.fontawesome.com/58789452ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-tnFhJi5NIVwIJAVpf1IyNtZBkIObaMR0tuWJpxOZmm9OMlyM/mz+oeIwJ8d3bLaF+2TwuV7FkbK/BiduV7X9tA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-1mjjl75tOw/LtLYxpFQzdyQUt4s9L4x4+mq4jJyM/tRcx83EzS/kCwJ3TzTdqKM1ai+9XpLFlU6yAvhGJHg6+w==" crossorigin="anonymous" />
  <script defer src="runtime.js"></script><script defer src="index.js"></script></head>
  <body>
    <nav class="nav-link"></nav>
    <div class="contain">
    <main>
      <header class="head">
        <h1>Today's To Do List</h1>
        <i id="icon" class="fa-solid fa-arrows-rotate"></i>
      </header>
      <form>
        <label for="item"></label>
        <div class="input-container">
          <input type="text" id="item" placeholder="Add to your list.... " required />
          <span class="input-icon"><i id="add-icon" class="fas fa-plus fa-lg"></i></span>
        </div>
        <div id="task-list" class="task"><ul id="task-list"></ul></div>
        <button type="submit" id="submit">Clear all completed</button>
      </form>
    </main>
  </div>
  <div class="footer">All right reserved cc Tracy miranja</div>
    <script src="./src/index.js"></script>
    <script type="module" src="statusupdate.js"></script>
  </body>

  <script></script>
</html>
